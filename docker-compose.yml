version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: paisabuddy-postgres
    restart: unless-stopped
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: paisabuddy
      POSTGRES_PASSWORD: paisabuddy123
      POSTGRES_DB: paisabuddy_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paisabuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
